---
- hosts: controller
  tasks:
  - name: Diff Homefarm and installed packages
    shell:
      cmd: grep -v -f /homefarm/srv/homefarm/arch/nodepkgs.txt /homefarm/files/pkgs-{{ lookup('env','HFARCH') }}.txt
    ignore_errors: yes
    register: newpkgs

- hosts: compute_nodes
  remote_user: farmer
  tasks:
  - name: Copy mirrorlist
    become: true
    copy:
      src: ./srv/homefarm/mirrorlist
      dest: /etc/pacman.d/mirrorlist
      owner: root
      group: root
      mode: 0644
  - name: Halt BOINC
    become: true
    service:
      name: boinc-client
      state: stopped
    ignore_errors: true
  - name: Upgrade system software
    become: true
    pacman:
      update-cache: yes
      upgrade: yes
  - name: Install new Homefarm packages
    become: true
    pacman:
      name: "{{ hostvars['localhost'].newpkgs.stdout_lines }}"
      state: present
    when: hostvars['localhost'].newpkgs.stdout != ""
  - name: Clear package cache
    become: true
    shell: yes | pacman -Scc
