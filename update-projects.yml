---
- hosts: compute_nodes
  remote_user: farmer

  tasks:
  - name: Import project definitions
    include_vars:
      file: projects.yml
      name: farm

  - name: Make project modifications
    script: "./scripts/boinccmdcmd /var/lib/boinc {{ item.url }} {{ item.email }} {{ item.passwd }} {{ item.status }}"
    loop: "{{ farm.projects }}"

